apply plugin: 'idea'
apply plugin: 'java'
buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
}
repositories {
    jcenter()
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile("ma.glasnost.orika:orika-core:1.4.6")

    testCompile(
            "junit:junit:4.12",
            "org.mockito:mockito-core:1.+",
            "org.hamcrest:hamcrest-core:1.3"
    )
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.10'
}
